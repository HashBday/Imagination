<!DOCTYPE html>
<html>
<head>
	<title>自定义浏览器</title>
	<style>
		/* 样式可以自定义 */
		.iframe-wrapper {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			display: flex;
			flex-wrap: wrap;
		}
		iframe {
			display: block;
			border: none;
			resize: both;
			overflow: auto;
			margin: 10px;
			background: #eee;
			flex: 1;
			min-width: 300px;
			min-height: 200px;
		}
	</style>
</head>
<body>
	<h1>自定义浏览器</h1>

	<div class="iframe-wrapper">
		<!-- iframe 元素 -->
		<iframe src="https://www.example.com"></iframe>
	</div>

	<!-- 用户可添加其他网页的按钮 -->
	<button onclick="addPage()">添加网页</button>

	<script>
		function addPage() {
			// 创建一个新的 iframe 元素
			var newIframe = document.createElement('iframe');
			newIframe.src = prompt('请输入网页 URL：');
			newIframe.style.display = 'block';
			newIframe.style.border = 'none';
			newIframe.style.resize = 'both';
			newIframe.style.overflow = 'auto';
			newIframe.style.margin = '10px';
			newIframe.style.background = '#eee';
			newIframe.style.flex = '1';
			newIframe.style.minWidth = '300px';
			newIframe.style.minHeight = '200px';
			newIframe.addEventListener('mousedown', startDragging, false);

			// 将新的 iframe 添加到页面中
			var wrapper = document.querySelector('.iframe-wrapper');
			wrapper.appendChild(newIframe);
		}

		var currentIframe = null, startX = 0, startY = 0, startWidth = 0, startHeight = 0;

		function startDragging(e) {
			currentIframe = e.target;
			startX = e.clientX;
			startY = e.clientY;
			startWidth = parseInt(document.defaultView.getComputedStyle(currentIframe).width, 10);
			startHeight = parseInt(document.defaultView.getComputedStyle(currentIframe).height, 10);
			document.documentElement.addEventListener('mousemove', doDrag, false);
			document.documentElement.addEventListener('mouseup', stopDragging, false);
		}

		function doDrag(e) {
			if (currentIframe) {
				var newWidth = startWidth + e.clientX - startX;
				var newHeight = startHeight + e.clientY - startY;
				currentIframe.style.width = newWidth + 'px';
				currentIframe.style.height = newHeight + 'px';
			}
		}

		function stopDragging(e) {
			if (currentIframe) {
				document.documentElement.removeEventListener('mousemove', doDrag, false);
				document.documentElement.removeEventListener('mouseup', stopDragging, false);
				currentIframe = null;
			}
		}
	</script>
</body>
</html>
