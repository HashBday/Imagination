<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker Browser</title>
    <style>
      /* 设置页面背景颜色为黑色，字体颜色为绿色 */
      body {
        background-color: black;
        color: #00ff00;
        font-family: "Courier New", Courier, monospace;
      }
      
      /* 添加黑客帝国风格的图标 */
      .icon {
        background-image: url("https://cdn-icons-png.flaticon.com/512/23/23728.png");
        background-size: cover;
        display: inline-block;
        width: 20px;
        height: 20px;
      }
      
      /* 添加黑客帝国风格的按钮 */
      .button {
        background-color: #4caf50;
        border: none;
        color: black;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 8px;
      }
      
      /* 设置iframe的样式 */
      .frame {
        width: 100%;
        height: 100%;
        border: none;
      }
      
      /* 添加黑客帝国风格的边框 */
      .frame-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      .frame-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: move;
        z-index: 1;
      }
      
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 2;
        display: none;
      }
      
      .resize-handle {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #4caf50;
        border: 2px solid #fff;
        z-index: 3;
        cursor: nwse-resize;
      }
    </style>
  </head>
  <body>
    <!-- 添加黑客帝国风格的标题和图标 -->
    <h1>
      <span class="icon"></span>
      Hacker Browser
    </h1>
    <!-- 添加用户输入网址的表单 -->
    <form>
      <label for="url">Enter URL:</label>
      <input type="text" id="url" name="url" />
      <button type="submit" class="button">Go</button>
    </form>
    <!-- 添加显示网页的iframe -->

      <iframe class="frame" id="frame0"></iframe>
