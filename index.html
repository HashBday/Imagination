<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker Browser</title>
    <style>
      /* 设置页面背景颜色为白色，字体颜色为黑色 */
      body {
        background-color: white;
        color: black;
        font-family: Arial, sans-serif;
      }
      
      /* 设置iframe的样式 */
      .frame {
        width: 100%;
        height: 100%;
        border: none;
      }
      
      /* 添加iframe容器的样式 */
      .frame-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      
      /* 添加遮罩层的样式 */
      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        z-index: 2;
        display: none;
      }
      
      /* 添加调整大小的手柄的样式 */
      .resize-handle {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #4caf50;
        border: 2px solid #fff;
        z-index: 3;
        cursor: nwse-resize;
      }
    </style>
  </head>
  <body>
    <!-- 添加标题 -->
    <h1>Hacker Browser</h1>
    <!-- 添加用户输入网址的表单 -->
    <form>
      <label for="url">Enter URL:</label>
      <input type="text" id="url" name="url" />
      <button type="submit">Go</button>
    </form>
    <!-- 添加显示网页的iframe -->
    <div class="frame-container">
      <iframe class="frame" id="frame0"></iframe>
      <div class="overlay"></div>
      <div class="resize-handle"></div>
    </div>
    <!-- 添加添加新网页的按钮 -->
    <button id="add-button">Add Website</button>

      const addButton = document.getElementById('add-button');
      const frameContainer = document.querySelector('.frame-container');
      let frameCount = 1;
      
      // 点击“Add Website”按钮时，在frameContainer中添加一个新的iframe
      addButton.addEventListener('click', () => {
        const newFrame = document.createElement('iframe');
        newFrame.classList.add('frame');
        newFrame.id = 'frame' + frameCount;
        frameCount++;
        frameContainer.appendChild(newFrame);
      });
      
      // 提交表单时，将输入的网址加载到当前的iframe中
      const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const url = document.getElementById('url').value;
        const currentFrame = document.querySelector('.frame-container iframe:not(.overlay)');
        currentFrame.src = url;
      });
