<!DOCTYPE html>
<html>
<head>
	<title>自定义浏览器</title>
	<style>
		/* 样式可以自定义 */
		iframe {
			display: block;
			border: none;
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>
	<h1>自定义浏览器</h1>

	<!-- iframe 元素 -->
	<iframe src="https://www.example.com"></iframe>

	<!-- 用户可添加其他网页的按钮 -->
	<button onclick="addPage()">添加网页</button>

	<script>
		function addPage() {
			// 创建一个新的 iframe 元素
			var newIframe = document.createElement('iframe');
			newIframe.src = prompt('请输入网页 URL：');
			newIframe.width = '100%';
			newIframe.height = '500px';
			newIframe.style.display = 'block';
			newIframe.style.border = 'none';

			// 将新的 iframe 添加到页面中
			document.body.appendChild(newIframe);
		}
	</script>
</body>
</html>
